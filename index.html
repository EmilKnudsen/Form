<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <form>
        <h1>Jeg er ny her</h1>
        <div class="test">
        <div class="inputFirstName">
            
            <label for="name">Fornavn</label>
            <input type="text" name="name" id="name" placeholder="Fornavn">
           <span class="statusMessage name"></span>
        </div>
            
            <div class="inputLastName">
                <label for="lastname">Efternavn</label>
                <input type="text" name="lastName" id="lastname" placeholder="Efternavn">
                <span class="statusMessage lastname"></span>
            </div>
        </div>
    
        <div class="inputAdress">
            <label for="adress">Adresse</label>
            <input type="text" name="adress" id="adress" placeholder="Adresse">
            <div class="adbyps">
                <input type="text" name="by" id="by" placeholder="By">
                <input type="text" name="postnr" id="postnr" placeholder="Post Nr">
            </div>
            <span class="statusMessage adress"></span>
        </div>

    <div class="inputGroup">
        <label for="username">Brugernavn</label>
        <input type="text" name="username" id="username" placeholder="Brugernavn">
        <span class="statusMessage username"></span>
    </div>

    <div class="inputGroup">
        <label for="password">Adgangskode</label>
        <input type="password" name="password" id="password" placeholder="Adgangskode">
        <span class="statusMessage password"></span>
    </div>

    <div class="inputEmail">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Email@mail.dk">
        <span class="statusMessage email"></span>
    </div>

    <button type="sumbit">Registrér dig</button>
    <p>Når du opretter en brugerkonto accepterer du RTS' <span class="bold">Handelsbetingelser</span> og regler om <span class="bold">Databeskyttelse.</span></p>
    </form>

    <script src="form.js" defer></script>



</body>
</html>
