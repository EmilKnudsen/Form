<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <form>


        <div class="navnefternavn">

            <div class="inputFirstName">
                <label for="name">Navn</label>
                <input type="text" name="name" id="name" placeholder="navn">
                <span class="statusMessage name"></span>
            </div>
            
            <div class="inputLastName">
                <label for="lastname">Efternavn</label>
                <input type="text" name="lastName" id="lastname" placeholder="efternavn">
                <span class="statusMessage lastname"></span>
            </div>
        </div>

        <div class="inputAdress">
            <label for="adress">Adresse</label>
            <input type="text" name="adress" id="adress" placeholder="adresse">
            <span class="statusMessage adress"></span>
        </div>

    <div class="inputGroup">
        <label for="username">Brugernavn</label>
        <input type="text" name="username" id="username" placeholder="brugernavn">
        <span class="statusMessage username"></span>
    </div>

    <div class="inputGroup">
        <label for="password">Adgangskode</label>
        <input type="password" name="password" id="password" placeholder="adgangskode">
        <span class="statusMessage password"></span>
    </div>

    <div class="inputEmail">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="email@mail.dk">
        <span class="statusMessage email"></span>
    </div>

    <button type="sumbit">Log ind</button>
    
    </form>

    <script src="form.js" defer></script>



</body>
</html>
